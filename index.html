<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Slider</title>
</head>
<body>
    <main v-on:keyup.enter="nextImg">
        <div id="appContainer">
            <h1 class="text-center"> {{ illustrations[activeImg].title }} </h1>
            <div class="slider-container" tabindex="-1" @keyup.left="prevImg" @keyup.right="nextImg">
                <div class="arrow-container" v-on:click="prevImg">
                    <i class="fas fa-arrow-alt-circle-left"></i>
                </div>

                <div class="img-container">
                    <img :src="illustrations[activeImg].imgSource" alt="" :class="firstLast()">
                
                    <div class="dots-container">
                        <div class="dot" 
                            v-for="(illustration, index) in illustrations" 
                            :key="illustration.id"
                            @click="onDotClick(index)"
                            v-bind:class="{'dot-active': dotIsActive(index)}">
                            <!-- {{illustration.imgSource}}
                            {{index}} -->
                        </div>
                    </div>
                </div>

                <div class="arrow-container" v-on:click="nextImg">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </div>
            </div>
            
            <ul class="text-center">
                <li>
                    Data di creazione {{ illustrations[activeImg].created }} 
                </li>
                <li>
                    Tipo {{ illustrations[activeImg].type }} 
                </li>
                <li>
                    Tools {{ illustrations[activeImg].usedTool }} 
                </li>
            </ul>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
